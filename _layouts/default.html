<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
      }

      h1 {
        text-align: center; /* centers title horizontally */
        margin-top: 2rem;
        font-size: 2.5rem;
      }

      section {
        max-width: 800px;         /* optional: limit line width for readability */
        margin: 2rem auto;        /* centers the section block horizontally */
        text-align: center;       /* centers text and inline elements like images */
        padding: 0 1rem;
      }

      section img {
        display: block;           /* makes centering work properly */
        margin: 1.5rem auto;      /* centers the image horizontally */
        max-width: 100%;          /* ensures responsiveness */
        height: auto;
        border-radius: 8px;       /* optional: slightly rounded corners */
      }
    </style>
  </head>
  <body>
    {% include navigation.html %}
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    {% include footer.html %}
  </body>
</html>
