<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        line-height: 1.6;
        color: #790707;
        background: #fff;
      }

      h1 {
        text-align: center; /* Centers title horizontally */
        margin-top: 2rem;
        font-size: 2.5rem;
      }

      section {
        max-width: 800px;      /* Fixed content width */
        margin: 2rem auto;     /* Centers section block horizontally */
        text-align: left;      /* Aligns text to the left */
        padding: 0 1rem;       /* Adds side padding for small screens */
      }

      section img {
        display: block;
        margin: 1.5rem auto;   /* Centers images horizontally */
        max-width: 100%;       /* Responsive images */
        height: auto;
        border-radius: 8px;    /* Optional: slight rounding */
      }

      a {
        color: #d69a03;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    {% include navigation.html %}
    {% include footer.html %}
    </section>
  </body>
</html>
